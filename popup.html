<!DOCTYPE html>
<html lang="en" xml:lang="en">

<head>
    <title>Quiz Crawler</title>
    <link rel="stylesheet" href="popup.css">
    <!-- Add Prism CSS theme (you can choose different themes) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css">
    <!-- Load scripts in the correct order -->
    <script src="lib/mermaid.min.js"></script>
    <script src="prism.js"></script>
</head>

<body>
    <div id="container">
        <!-- Login Screen -->
        <div id="login-screen">
            <div>
                <h1 class="title">Welcome</h1>
                <p class="subtitle">Sign in to continue to your account</p>
            </div>
            <button id="loginBtn" class="btn btn-login google-btn" aria-label="Sign in with Google">
                <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                    <path fill="#EA4335"
                        d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z" />
                    <path fill="#4285F4"
                        d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z" />
                    <path fill="#FBBC05"
                        d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z" />
                    <path fill="#34A853"
                        d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z" />
                    <path fill="none" d="M0 0h48v48H0z" />
                </svg>
                <span class="btn-text">Sign in with Google</span>
            </button>
        </div>

        <!-- Main UI (initially hidden) -->
        <div id="main-ui" style="display: none;">
            <div class="header">
                <h2>Quiz Crawler</h2>
                <div class="controls">
                    <button id="logoutBtn" class="btn btn-logout" aria-label="Sign out">
                        <svg class="logout-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                    </button>
                    <button id="refresh-btn" class="refresh-btn">&#x21bb;</button>
                    <button id="maximize-btn" class="maximize-btn">&#x26F6;</button>
                    <button id="minimize-btn" class="minimize-btn">&#x2013;</button>
                </div>
            </div>

            <div class="config-wrapper">
                <div class="config-header">
                    <span>Settings</span>
                    <button id="toggle-config" class="toggle-config" title="Toggle Settings">
                        <span class="chevron-down">&#9660;</span>
                        <span class="chevron-up">&#9650;</span>
                    </button>
                </div>
                <div class="config-section">
                    <label for="difficulty">Difficulty:</label>
                    <select id="difficulty">
                        <option>Easy</option>
                        <option>Medium</option>
                        <option>Hard</option>
                    </select>

                    <label for="category">Category:</label>
                    <select id="category">
                        <option>General</option>
                        <option>Coding Examples</option>
                        <option value="scenario-based">Scenario-Based</option>
                        <option>Conceptual</option>
                        <option value="diagram">Mermaid Diagram</option>
                    </select>

                    <label for="count">Questions:</label>
                    <select id="count">
                        <option>1-10</option>
                        <option>20-30</option>
                        <option>40-50</option>
                    </select>
                    <div class="generate-btn-div">
                        <button id="generate-btn">Generate Quiz</button>
                    </div>
                </div>
            </div>

            <div id="quiz-container"></div>
            <div class="storage-controls">
                <button id="save-btn">Save Quiz</button>
                <button id="export-json">Export JSON</button>
                <button id="copy-clipboard">Copy</button>
                <button id="clear-btn">Clear Quiz</button>
            </div>
        </div>
    </div>

    <!-- Load the bundled code after DOM elements are available -->
    <script src="dist/bundle.js"></script>
    <!-- Your main popup script should come last -->
    <script src="popup.js"></script>
</body>

</html>
