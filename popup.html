<!DOCTYPE html>
<html lang="en" xml:lang="en">

<head>
    <title>Quiz Scraper</title>
    <link rel="stylesheet" href="popup.css">
    <!-- Add Prism CSS theme (you can choose different themes) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css">
    <!-- Load scripts in the correct order -->
    <script src="lib/mermaid.min.js"></script>
    <script src="prism.js"></script>
</head>

<body>
    <div id="container">
        <!-- Login Screen -->
        <div id="login-screen">
            <div class="login-container">
                <h1>Quiz Scraper</h1>
                <p class="caption">Your Smart Quiz Generator</p>

                <div class="gif-container">
                    <img src="assets/spider.gif" alt="Cartoon Spider" class="spider-gif">
                </div>

                <div class="signin-info">
                    <p>&#128274; Secure Google Sign-In<br>
                        <small>We only access basic profile information</small>
                    </p>
                </div>

                <div class="auth-buttons">
                    <button id="loginBtn" class="btn btn-login google-btn" aria-label="Sign in with Google">
                        <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                            <path fill="#EA4335"
                                d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z" />
                            <path fill="#4285F4"
                                d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z" />
                            <path fill="#FBBC05"
                                d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z" />
                            <path fill="#34A853"
                                d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z" />
                            <path fill="none" d="M0 0h48v48H0z" />
                        </svg>
                        <span class="btn-text">Sign In</span>
                    </button>

                    <button id="signupBtn" class="btn btn-signup google-btn" aria-label="Sign up with Google">
                        <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                            <path fill="#EA4335"
                                d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z" />
                            <path fill="#4285F4"
                                d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z" />
                            <path fill="#FBBC05"
                                d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z" />
                            <path fill="#34A853"
                                d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z" />
                            <path fill="none" d="M0 0h48v48H0z" />
                        </svg>
                        <span class="btn-text">Sign Up</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Main UI (initially hidden) -->
        <div id="main-ui" style="display: none;">
            <div class="header">
                <h2>Quiz Scraper</h2>
                <div class="controls">
                    <div class="background background--light">
                        <button id="logoutBtn" class="logoutButton logoutButton--dark">
                            <svg class="doorway" viewBox="0 0 100 100">
                                <path
                                    d="M93.4 86.3H58.6c-1.9 0-3.4-1.5-3.4-3.4V17.1c0-1.9 1.5-3.4 3.4-3.4h34.8c1.9 0 3.4 1.5 3.4 3.4v65.8c0 1.9-1.5 3.4-3.4 3.4z" />
                                <path class="bang"
                                    d="M40.5 43.7L26.6 31.4l-2.5 6.7zM41.9 50.4l-19.5-4-1.4 6.3zM40 57.4l-17.7 3.9 3.9 5.7z" />
                            </svg>
                            <svg class="figure" viewBox="0 0 100 100">
                                <circle cx="52.1" cy="32.4" r="6.4" />
                                <path
                                    d="M50.7 62.8c-1.2 2.5-3.6 5-7.2 4-3.2-.9-4.9-3.5-4-7.8.7-3.4 3.1-13.8 4.1-15.8 1.7-3.4 1.6-4.6 7-3.7 4.3.7 4.6 2.5 4.3 5.4-.4 3.7-2.8 15.1-4.2 17.9z" />
                                <g class="arm1">
                                    <path
                                        d="M55.5 56.5l-6-9.5c-1-1.5-.6-3.5.9-4.4 1.5-1 3.7-1.1 4.6.4l6.1 10c1 1.5.3 3.5-1.1 4.4-1.5.9-3.5.5-4.5-.9z" />
                                    <path class="wrist1"
                                        d="M69.4 59.9L58.1 58c-1.7-.3-2.9-1.9-2.6-3.7.3-1.7 1.9-2.9 3.7-2.6l11.4 1.9c1.7.3 2.9 1.9 2.6 3.7-.4 1.7-2 2.9-3.8 2.6z" />
                                </g>
                                <g class="arm2">
                                    <path
                                        d="M34.2 43.6L45 40.3c1.7-.6 3.5.3 4 2 .6 1.7-.3 4-2 4.5l-10.8 2.8c-1.7.6-3.5-.3-4-2-.6-1.6.3-3.4 2-4z" />
                                    <path class="wrist2"
                                        d="M27.1 56.2L32 45.7c.7-1.6 2.6-2.3 4.2-1.6 1.6.7 2.3 2.6 1.6 4.2L33 58.8c-.7 1.6-2.6 2.3-4.2 1.6-1.7-.7-2.4-2.6-1.7-4.2z" />
                                </g>
                                <g class="leg1">
                                    <path
                                        d="M52.1 73.2s-7-5.7-7.9-6.5c-.9-.9-1.2-3.5-.1-4.9 1.1-1.4 3.8-1.9 5.2-.9l7.9 7c1.4 1.1 1.7 3.5.7 4.9-1.1 1.4-4.4 1.5-5.8.4z" />
                                    <path class="calf1"
                                        d="M52.6 84.4l-1-12.8c-.1-1.9 1.5-3.6 3.5-3.7 2-.1 3.7 1.4 3.8 3.4l1 12.8c.1 1.9-1.5 3.6-3.5 3.7-2 0-3.7-1.5-3.8-3.4z" />
                                </g>
                                <g class="leg2">
                                    <path
                                        d="M37.8 72.7s1.3-10.2 1.6-11.4 2.4-2.8 4.1-2.6c1.7.2 3.6 2.3 3.4 4l-1.8 11.1c-.2 1.7-1.7 3.3-3.4 3.1-1.8-.2-4.1-2.4-3.9-4.2z" />
                                    <path class="calf2"
                                        d="M29.5 82.3l9.6-10.9c1.3-1.4 3.6-1.5 5.1-.1 1.5 1.4.4 4.9-.9 6.3l-8.5 9.6c-1.3 1.4-3.6 1.5-5.1.1-1.4-1.3-1.5-3.5-.2-5z" />
                                </g>
                            </svg>
                            <svg class="door" viewBox="0 0 100 100">
                                <path
                                    d="M93.4 86.3H58.6c-1.9 0-3.4-1.5-3.4-3.4V17.1c0-1.9 1.5-3.4 3.4-3.4h34.8c1.9 0 3.4 1.5 3.4 3.4v65.8c0 1.9-1.5 3.4-3.4 3.4z" />
                                <circle cx="66" cy="50" r="3.7" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <div class="config-wrapper">
                <div class="config-header">
                    <span>Settings</span>
                    <button id="toggle-config" class="toggle-config" title="Toggle Settings">
                        <span class="chevron-down">&#9660;</span>
                        <span class="chevron-up">&#9650;</span>
                    </button>
                </div>
                <div class="config-section">
                    <label for="difficulty">Difficulty:</label>
                    <select id="difficulty">
                        <option>Easy</option>
                        <option>Medium</option>
                        <option>Hard</option>
                    </select>

                    <label for="category">Category:</label>
                    <select id="category" multiple>
                        <option>General</option>
                        <option>Programming</option>
                        <option value="scenario-based">Scenario-Based</option>
                        <option>Conceptual</option>
                        <option value="diagram">Mermaid Diagram</option>
                        <option value="interview">Interview</option>
                    </select>

                    <label for="count">Questions:</label>
                    <select id="count">
                        <option>1-10</option>
                        <option>20-30</option>
                        <option>40-50</option>
                    </select>
                    <div class="generate-btn-div">
                        <button id="generate-btn">Generate Quiz</button>
                    </div>
                </div>
            </div>

            <div id="quiz-container"></div>
            <div class="storage-controls">
                <button id="save-btn">Save Quiz</button>
                <button id="export-json">Export JSON</button>
                <button id="copy-clipboard">Copy</button>
                <button id="clear-btn">Clear Quiz</button>
            </div>
        </div>
    </div>

    <!-- Load the bundled code after DOM elements are available -->
    <script src="dist/bundle.js"></script>
    <!-- Your main popup script should come last -->
    <script src="popup.js"></script>
</body>

</html>
